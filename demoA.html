<meta name=viewport content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<script src="main.js"></script>
<style>
  button{font-size: 64px;}
  .formgroup{border-top: 1px solid black; padding: 20px;}
  label{display: inline-block; padding: 8px;}
</style>
<a href="index.html">完成品へ</a>&nbsp;<a href="demoB.html">次のデモへ</a>
<br><button class="start" onpointerdown="start()">Click To Start</button>
<div class="content" style="display:none">
  <div class="formgroup">
    <label><input type="radio" name="wtype" value="sin" checked>sin波</label>
    <label><input type="radio" name="wtype" value="rect" >矩形波</label>
    <label><input type="radio" name="wtype" value="tri" >三角波</label>
    <label><input type="radio" name="wtype" value="white" >ホワイトノイズ</label>
  </div>
  <div class="formgroup">
    <label><input type="radio" name="decay" value="false" checked>一定</label>
    <label><input type="radio" name="decay" value="true" >減衰</label>
  </div>
  <button onpointerdown="playSound()">🔈</button>
</div>
<script>
function start() {
  startDemo()
  document.querySelector('.start').remove()
  document.querySelector('.content').style.display = 'block'
}
function playSound() {
  var wtype = document.querySelector('input[name="wtype"]:checked').value
  var decay = document.querySelector('input[name="decay"]:checked').value == 'true'
  startDemo.play({ type: wtype, decay, volume: 1 })
}
</script>
